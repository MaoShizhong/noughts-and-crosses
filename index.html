<!DOCTYPE html>

<html lang="en" class="dark">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <title>Noughts & Crosses</title>
    </head>

    <body>
        <div id="p-one" class="player">
            <h1>X</h1>
            <h4>Human</h4>
        </div>
        <div id="grid-container">
            <div id="board">
                <button class="cell" value="0"></button>
                <button class="cell" value="1"></button>
                <button class="cell" value="2"></button>
                <button class="cell" value="3"></button>
                <button class="cell" value="4"></button>
                <button class="cell" value="5"></button>
                <button class="cell" value="6"></button>
                <button class="cell" value="7"></button>
                <button class="cell" value="8"></button>
            </div>
        </div>
        <div id="p-two" class="player">
            <h1>O</h1>
            <h4><button class="opponent" value="human">Human</button><button class="opponent" value="ai">AI</button></h4>
        </div>

        <button id="theme">Dark</button>
    </body>

</html>
